apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-app-green
  namespace: argocd
  labels:
    app: nextjs-app
    version: green
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nextjs-app
      version: green
  template:
    metadata:
      labels:
        app: nextjs-app
        version: green
    spec:
      containers:
      - name: site
        image: ghcr.io/donanroherty/turborepo-github-actions/site:green
        ports:
        - containerPort: 3000
