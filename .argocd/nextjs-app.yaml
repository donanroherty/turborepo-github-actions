apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nextjs-app
  namespace: argocd
spec:
  project: nextjs-project
  source:
    repoURL: https://github.com/donanroherty/turborepo-github-actions.git
    targetRevision: main
    path: kubernetes
    kustomize:
      images:
      - ghcr.io/donanroherty/turborepo-github-actions/site:latest
  destination:
    server: https://kubernetes.default.svc
    namespace: nextjs-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true